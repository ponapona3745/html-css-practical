<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです">

    <!--ここでGoogleフォントを読み込みます-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--ヘッダー-->   
<header>
    <div class="header-inner">
        <h1>
            <a href="index.html" class="home">My profile</a>
        </h1>
    <!--ナビゲーション-->
        <nav>
        <ul class="menu">
            <li><a href="about.html">About</a></li>
            <li><a href="works.html">Works</a></li>
        </ul>
        </nav>
    </div>
</header>

<main>
    <article>
    <!--メインビジュアル-->
    <div>
        <img id="main-photo" src="images/main.png" alt="メインビジュアル">
    </div>

     <!--About-->
     <section class="about">
        <h2 class="index-h2">About</h2>
        <div class="about-inner">
            <img class="about-photo" src="images/about.png" alt="プロフィール">
            <div class="profile-content">
                <p class="name">Kazuki Asahina</p>
                <ul>
                    <li>25歳 長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
            </div>
        <div>
    </section>

    <!--Works-->
    <section class="works">
        <h2 class="index-h2">Works</h2>
        <div class="works-inner">
            <div class="item">
                 <img src="images/works1.png" alt="新潟">
                 <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>

            <div class="item">
                <img src="images/works2.png" alt="長野">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
                
             <div class="item">
                <img src="images/works3.png" alt="京都">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>  
        </div>
        </section>
    </article>
</main>
